<div class="row">
    <div class="col-md-4" *ngFor="let post of posts">
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <a [routerLink]="['/posts', post.id]" class="btn btn-primary">View Details</a>
                <a [routerLink]="['/edit-post', post.id]" class="btn btn-success m-2">Edit Post</a>
                <button (click)="deletePost(post.id)" class="btn btn-danger">Delete Post</button>
            </div>
        </div>
    </div>
</div>
