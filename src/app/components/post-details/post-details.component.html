<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div *ngIf="post" class="card mt-3">
                <div class="card-header">
                    <h2 class="card-title">{{ post.title }}</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ post.content }}</p>
                    <a [routerLink]="['/edit-post', post.id]" class="btn btn-success m-2">Edit Post</a>
                    <a [routerLink]="['/posts']" class="btn btn-info">Back to Posts</a>
                </div>
                <div class="card-header">
                    <h5>Comments</h5>
                <div class="card-body">
                    <div class="card">
                        <div class="card-body">
                            <form (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="comment">New Comment</label>
                                    <input [(ngModel)]="commentText" class="form-control" id="comment" name="comment">
                                    
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div *ngFor="let comment of comments" class="mb-3">
                        <div class="card mt-3">
                            <div class="card-body d-flex justify-content-between">
                                <span class="card-text">{{ comment.content }}</span>
                                <div>
                                <span (click)="deleteComment(comment.id)" class="btn btn-danger ">Delete </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
